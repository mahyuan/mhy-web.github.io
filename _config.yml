# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 马华元的博客 # 标题
subtitle: 这里是我的学习日志。 # 副标题
description: 马华元博客，马华元，博客，hexo, mhy, mhyuan, mahuayuan # 关键词
author: MaHuaYuan 
language: zh-CN
timezone: Asia/Shanghai # 时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mhynet.cn/
# url: http://mhy-web.gitee.io/mhy-web.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: lang
#跳过source目录下文件的编译, 跳过指定文件的渲染，可使用glob表达式来匹配路径。
skip_render: 
	- test/*  # 两个 ** 表示该目录的所有下级目录, 但是两个**会报错，可能是主题里面的配置没有兼容
	- _data/*
	# - test/HTTP状态码.md
	# - test/数据结构与算法学习之排序.md

## Themes: https://hexo.io/themes/
# theme: landscape , next
theme: BlueLake

# stylus编译
stylus:
  compress: true

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
	enable: true
	line_number: true
	auto_detect: true
	tab_replace: 
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 排序方式 按写作时间排序
index_generator: 
	path: ''
	per_page: 10
	order_by: -date  
	#order_by: -updated

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 标记页码
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins: 
  hexo-generator-sitemap
  hexo-generator-feed
  hexo-generator-sitemap
  hexo-generator-baidu-sitemap

#Feed Atom  SSR订阅
feed:
	type: atom
	path: atom.xml
	limit: 20

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
	type: git
	repository: 
		github: git@github.com:mhy-web/mhy-web.github.io.git # github
		gitee: git@gitee.com:mhy-web/mhy-web.git # 码云
	name: mhyuan
	email: dsz9258@163.com
	branch: master
  
# 添加本地搜索
## 默认本地搜索是用原生JS写的，但还需要HEXO插件创建的JSON数据文件配合。安装插件hexo-generator-json-content来创建JSON数据文件
jsonContent:
	meta: false
	pages: false
	posts:
		title: true
		date: true
		path: true
		text: true
		raw: false
		content: false
		slug: false
		updated: false
		comments: false
		link: false
		permalink: false
		excerpt: false
		categories: false
		tags: true

